<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatboy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <style>
        /* Add your custom styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ffffff);
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .banner-button {
            padding: 12px 25px;
            background-color: black;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
        .banner-button:hover {
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>Welcome to Hatboy</h1>
    <p>This tool collects cookies for debugging purposes. Please consent below.</p>
    <button class="banner-button" onclick="allowCookies()">Allow Cookies</button>
    <script>
        function allowCookies() {
            const cookies = document.cookie.split(";").map(cookie => cookie.trim());
            fetch("/save_cookies", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ cookies: cookies })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || "Cookies have been saved!");
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
